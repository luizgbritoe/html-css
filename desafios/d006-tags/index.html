<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>

    <p>Em HTML5, podemos inserir as tags da lista a seguir. Passe o mouse sobre as palavras para descobrir qual tag deverá ser utilizada em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;.">Parágrafo</abbr></li>

        <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, ou &lt;h6&gt;, de acordo com a hierarquia do seu título.">Títulos</abbr></li>

        <li><abbr title="Use a tag &lt;img&gt;.">Imagens</abbr></li>

        <li><abbr title="Use a tag &lt;abbr&gt;.">Abreviações</abbr></li>

        <li><abbr title="Use a tag &lt;code&gt;, e se precisar, use também a tag &lt;pre&gt;.">Códigos-fonte</abbr></li>

        <li><abbr title="Use a tag &lt;ol&gt;.">Listas numeradas</abbr></li>

        <li><abbr title="Use a tag &lt;ul&gt;.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

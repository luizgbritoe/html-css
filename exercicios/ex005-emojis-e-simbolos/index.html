<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Símbolos e emojis</title>
  </head>
  <body>
    <h1>Símbolos especiais</h1>

    &reg;
    <!--marca registrada-->
    &copy;
    <!--copyright-->
    &trade;
    <!--trade mark (marca registrada em inglês)-->
    &euro;
    <!--moeda euro-->
    &pound;
    <!--moeda libra-->
    &yen;
    <!--moeda yen-->
    &cent;
    <!--centavo americano-->
    &lt;
    <!--LESS THAN (menor que)-->
    &gt;
    <!--GREATER THAN (maior que)-->

    <h1>Emojis</h1>
    &#x1F480; &#x1F30B;
  </body>
</html>

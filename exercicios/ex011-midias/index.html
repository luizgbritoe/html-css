<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>Abra esse site em dispositivos diferentes ou diminua o tamanho do seu navegador</p>

    <picture>

        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagem flexível">

    </picture>
    
    <h1>Áudio</h1>

    <p>Adicionando áudio em HTML5</p>
    
    <!--tipos de áudio: mp3 wav ogg-->

    <audio preload="metadata" controls loop>

        <source src="midia/gta-type-beat.mp3" type="audio/mpeg">
        <source src="midia/gta-type-beat.ogg" type="audio/ogg">
        <source src="midia/gta-type-beat.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/gta-type-beat.mp3" download="gta-type-beat.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>.</p>

    </audio>

    
</body>
</html>
